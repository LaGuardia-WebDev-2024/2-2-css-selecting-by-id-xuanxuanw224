<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
            #spring {color: rgb(226, 228, 143);}
            #autumn {color: rgb(194, 173, 127);}
            h1{color: rgb(236, 221, 198); font-family: 'Courier New', Courier, monospace;}
            p {color: antiquewhite;}
            body {background-image: url(https://media1.tenor.com/m/w5DfwMVw6b8AAAAC/rain-background.gif);
            background-size: cover; background-repeat: no-repeat; background-attachment: fixed;}
            
        </style>
    </head>
    <body>
    <center>


        <h1><em> MY</em> favorite seasons</h1>
        
        <h2 id="spring">Spring</h2>
        <p>Even though the pollen annoys everyone, I'm immune and like the weather.</p>
        
        <h2 id="autumn">Autumn</h2>
        <p>BEST scenes outdoors i LOVE THE weather and the autumn leaves and vibes in general.</p>
        </center>
    </body>
</html>
